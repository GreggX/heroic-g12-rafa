version: '3'
services:
  nginx:
    container_name: nginx-heroic-g12-rafa
    image: nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client:/var/www/heroic-g12
    depends_on:
      - config-server
    networks:
      - gov-app

  config-server:
    container_name: java-server-g12-rafa
    image: maven:3.6-jdk-8
    ports:
      - "8080"
    volumes:
      - ./server:/var/www/heroic-g12
      - ./scripts:/usr/local/scripts
    command: bash /usr/local/scripts/run-spring-boot.sh
    networks:
      - gov-app

