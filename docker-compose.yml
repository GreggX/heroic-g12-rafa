version: '3'
services:
  nginx:
    container_name: nginx-heroic-g12-rafa-vue
    image: nginx
    networks:
      - gov-app
    ports:
      - "8080:80"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./client:/var/www/heroic-g12
    depends_on:
      - config-server

